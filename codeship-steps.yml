- name: tests
  service: library
  command: pytest

- name: publish
  tag: master
  service: pypi
  command: python setup.py bdist upload

- name: Push to GCR
  tag: ^(development)
  service: indexer
  type: push
  image_name: gcr.io/ovation-io/indexer
  image_tag: "{{ .Branch }}-{{ .Timestamp }}"
  registry: https://gcr.io
  dockercfg_service: gcr_dockercfg\

- name: Deploy
  tag: ^(development)
  service: deployment
  command: "/bin/bash -c 'deploy/deploy.sh $CI_BRANCH'"
