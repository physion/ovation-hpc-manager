- name: tests
  service: app
  command: pytest

- name: Push to GCR
  tag: ^(development|master)
  service: app
  type: push
  image_name: gcr.io/ovation-io/indexer
  image_tag: "{{ .Branch }}-{{ .Timestamp }}"
  registry: https://gcr.io
  dockercfg_service: gcr-dockercfg

- name: Deploy
  tag: ^(development|master)
  service: gke-deploy
  command: "/bin/bash -c 'deploy/deploy.sh $CI_BRANCH'"
